  paragraph: Cette démarche était largement attendue. Les États-Unis ont retiré vendredi
    le président syrien par intérim Ahmed al-Chareh de leur liste noire des personnalités
    considérées comme terroristes, une décision symbolique à quelques jours de sa
    visite historique à la Washington.Le dirigeant sera reçu lundi par Donald Trump,
    première visite d’un président syrien à la Maison Blanche et consécration pour
    l’ancien djihadiste qui en moins d’un an de pouvoir a sorti son pays de l’isolement.Le
    retrait de la liste des personnalités et organisations terroristes « est prise
    en reconnaissance des progrès accomplis par les dirigeants syriens après le départ
    de Bachar al-Assad et plus de 50 ans de répression sous le régime Assad », souligne
    un porte-parole du ministère américain des Affaires étrangères dans un communiqué.
