  paragraph: 'Le président colombien Gustavo Petro a dit ce mercredi vouloir se «
    défendre judiciairement » après avoir été qualifié de « voyou » par son homologue
    américain Donald Trump lors d’une conférence de presse. Dans le même temps, Washington
    a à nouveau frappé un bateau soupçonné de trafic de drogue dans l’océan Pacifique,
    portant le total à cinq morts en deux jours. Trump a déclaré dans la journée que
    l’aide financière à la Colombie avait été arrêtée et s’est emporté contre Gustavo
    Petro : « Il ferait mieux de faire attention, sinon nous prendrons des mesures
    très sérieuses contre lui et son pays. » '
