  paragraph: La justice turque a émis ce vendredi des mandats d’arrêt pour « génocide
    » contre le Premier ministre israélien, Benyamin Netanyahou, et plusieurs responsables
    israéliens. Parmi les autres personnalités visées on retrouve notamment le ministre
    de la Défense, Israël Katz, et le ministre de la Sécurité nationale, Itamar Ben
    Gvir.Au total, 37 suspects font l’objet de mandats d’arrêt, a précisé le parquet
    général d’Istanbul dans un communiqué, sans toutefois fournir de liste complète.
    Parmi eux figurent également le chef d’état-major israélien, Eyal Zamir, indique
    le parquet d’Istanbul qui dénonce le « génocide et les crimes contre l’humanité
    perpétrés de manière systématique par l’État israélien à Gaza ».Peu après cette
    annonce, Israël a rejeté les mandats d’arrêts turcs. « Israël rejette fermement,
    avec mépris, le dernier coup de pub du tyran Erdogan », écrit le ministre des
    Affaires étrangères israélien Gideon Saar, dans un message en anglais sur X.
