  paragraph: 'Nouvelle démonstration de force de Pékin. La Chine a annoncé ce vendredi
    la mise en service de son troisième porte-avions, marquant un jalon crucial dans
    la modernisation de sa marine face aux États-Unis.Le navire, prénommé Fujian,
    a été officiellement mis en service lors d’une cérémonie qui s’est tenue mercredi
    sur l’île tropicale de Hainan (sud), en présence du président Xi Jinping qui est
    « monté à bord », a rapporté l’agence d’État Chine Nouvelle.Une catapulte à système
    électromagnétiqueLe Fujian, à propulsion conventionnelle (et non nucléaire), est
    le plus grand et le plus avancé des porte-avions chinois. Le pays en comptait
    deux : le Liaoning, acheté à l’Ukraine en 2000, et le Shandong, premier porte-avions
    à avoir été construit en Chine, mis en service en 2019.Mais le Fujian est bien
    plus moderne. « Aucun autre pays occidental, à part les États-Unis, n’exploite
    un porte-avions d’une taille et de capacités similaires », a souligné auprès de
    l’AFP Alex Luck, spécialiste des armements navals.'
