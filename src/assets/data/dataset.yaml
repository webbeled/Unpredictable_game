  paragraph: 'Au cœur du Pacifique, des statues parfois hautes de neuf mètres, au
    visage figé, sont les gardiennes de la fameuse île de Pâques. Ces géants, appelés
    moaï, fascinent depuis des siècles. Sculptées entre le XIIIe et le XVIIe siècle,
    elles pèsent parfois plusieurs tonnes, et pourtant, leurs créateurs n’avaient
    ni roue ni machine pour les déplacer. Alors, comment les habitants de Rapa Nui
    ont-ils réussi cet exploit ?Une nouvelle étude menée par les archéologues américains
    Carl Lipo et Terry Hunt relance le débat. Après plus de vingt ans à analyser les
    routes, la population, les moaï laissés aux bords des routes et à faire des tests
    grandeur nature, ils sont arrivés à une conclusion audacieuse : les statues auraient
    été déplacées debout, « en marchant ». Grâce à une base légèrement arrondie et
    inclinée, les moaï auraient pu avancer par un simple mouvement de balancier, tirées
    par des cordes de chaque côté.'
