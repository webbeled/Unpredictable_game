  paragraph: Le Kazakhstan a officiellement annoncé rejoindre les accords d’Abraham
    qui visent à normaliser les relations entre Israël et les pays à majorité musulmane.Cette
    annonce est intervenue après que Trump a déclaré avoir eu un entretien téléphonique
    avec le Premier ministre israélien Benyamin Netanyahou et le président kazakh
    Kassym-Jomart Tokaïev. La république d’Asie centrale, tenue d’une main de fer
    par Tokaïev, « est le premier pays de mon second mandat à rejoindre les accords
    d’Abraham, le premier d’une longue série », s’est félicité Donald Trump sur son
    réseau Truth Social, se réjouissant « d’une avancée majeure dans la construction
    de ponts à travers le monde ».« Notre adhésion anticipée aux accords d’Abraham
    représente une suite naturelle et logique de la politique étrangère du Kazakhstan,
    fondée sur le dialogue, le respect mutuel et la stabilité régionale », affirme
    le gouvernement kazakhstanais dans un communiqué.Le Kazakhstan, 9e pays du monde
    par sa superficie, et 64e par sa population, à majorité musulmane, entretient
    déjà des relations diplomatiques et économiques complètes avec Israël, ce qui
    signifie que cette mesure serait essentiellement symbolique, une affirmation que
    le secrétaire d’État Marco Rubio a réfutée jeudi. « Il s’agit d’une relation renforcée
    qui va bien au-delà des simples relations diplomatiques », a-t-il assuré.
