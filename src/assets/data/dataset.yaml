  paragraph: Les autorités craignaient que le bilan ne s’alourdisse. Et effectivement
    le crash de l’avion-cargo d’UPS mardi soir, près de l’aéroport international de
    Louisville dans le Kentucky (centre-est des États-Unis), a fait un treizième mort
    jeudi.La victime avait été hospitalisée immédiatement après le crash et y est
    décédée « malgré les soins exceptionnels qu’elle a reçus », a déclaré le maire
    de Louisville, Craig Greenberg, lors d’une veillée. « Ce soir, nous prions pour
    les 13 victimes que nous connaissons, pour les autres victimes inconnues et pour
    toutes leurs familles », a déclaré le maire.Après qu’une cagnotte de soutien a
    été lancée sur GoFundMe pour soutenir la famille de deux des victimes, un ami
    les a identifiées comme étant Louisnes Fedon et sa petite-fille de 3 ans, Kimberly
    Asa.Louisnes Fedon, père de quatre enfants et grand-père de trois, se rendait
    souvent dans une casse près de l’aéroport pour récupérer du métal et en tirer
    un revenu, a affirmé cet ami, se souvenant de « Lou » comme d’un « véritable ange
    sur terre » qui a contribué à élever « tout un village ».
