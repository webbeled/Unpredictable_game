  paragraph: 'Exit les engins chinois, Kiev en quête d’indépendance sur le champ de
    bataille. L’Ukraine commence à déployer à grande échelle sur le front des drones
    « Shmavic » fabriqués localement, a indiqué le vice-Premier ministre ukrainien
    Mykhailo Fedorov cité par le magazine Forbes ce lundi. Plus de 1 000 appareils
    auraient été livrés, une première.Les forces armées ukrainiennes se sont longtemps
    reposées sur des versions détournées du modèle du constructeur chinois DJI, dont
    la gamme « Mavic » est une référence mondiale. Des drones qui se replient et tiennent
    dans une poche, tout en offrant une autonomie de 45 minutes minimum, ainsi qu’une
    portée d’au moins 8 km.Les atouts majeurs des « Mavic » : la qualité de leur caméra
    et de leurs performances de vol assistées par intelligence artificielle, notamment
    en ce qui concerne l’évitement d’obstacle. Un exemplaire coûte moins de 2000 dollars.
    Ces drones ont donc logiquement proliféré sur le front, tant du côté russe qu’ukrainien.'
