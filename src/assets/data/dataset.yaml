  paragraph: 'Léon XIV a présidé ce jeudi une célébration pas comme les autres dans
    la chapelle Sixtine, au Vatican : le roi Charles III se trouvait en effet parmi
    les fidèles. Il est ainsi devenu le premier monarque britannique à prier publiquement
    avec un pape depuis le schisme anglican au XVIe siècle.Cette cérémonie, qui a
    mêlé des traditions catholiques et anglicanes, marque un nouveau rapprochement
    entre les deux Églises, d’une ampleur inédite depuis la naissance de l’anglicanisme
    en 1534, au moment de la rupture du roi Henri VIII avec Rome.Sous les fresques
    de Michel-Ange, Léon XIV et l’archevêque de York Stephen Cottrell ont présidé
    la célébration en présence de prélats catholiques et anglicans, de responsables
    politiques et de diplomates, tandis que la chorale de la chapelle Sixtine accompagnait
    celle de la chapelle Saint-Georges de Windsor. '
