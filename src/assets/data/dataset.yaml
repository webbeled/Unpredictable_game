  paragraph: Israël met ses menaces à exécution. L’armée israélienne a déclaré ce
    jeudi avoir frappé des sites du Hezbollah, dans le sud du Liban.« L’armée israélienne
    a lancé une série de frappes contre des cibles militaires du Hezbollah dans le
    sud du Liban », a-t-elle déclaré dans un communiqué. Le mouvement libanais soutenu
    par l’Iran avait déclaré dans la matinée rejeter toute « négociation politique
    » entre le Liban et Israël, proposée par des émissaires.Tsahal avait appelé plus
    tôt jeudi des habitants de trois villages du sud du Liban à évacuer leurs logements,
    en prévenant qu’elle allait frapper des infrastructures militaires.« L’armée israélienne
    va bientôt frapper les infrastructures militaires appartenant à l’organisation
    terroriste Hezbollah dans tout le sud du Liban, en réponse aux tentatives interdites
    de cette organisation de reprendre ses opérations dans la région », a écrit en
    arabe le colonel Avichay Adraee, porte-parole de l’armée israélienne sur X. Il
    a appelé les habitants de trois villages, Aita al-Jabal, al-Taybeh et Tayr Debba,
