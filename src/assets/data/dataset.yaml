  paragraph: Les autorités de Lituanie ont "vivement" protesté et convoqué jeudi 23
    octobre au soir le chargé d'affaires de l'ambassade de Russie, dénonçant une brève
    incursion dans l'espace aérien de la Lituanie de deux avions russes en provenance
    de la région de Kaliningrad.Jeudi après-midi, un appareil Soukhoï SU-30, "probablement
    au cours d'un entraînement à un ravitaillement" en vol et un avion de ravitaillement
    IL-78 ont pénétré sur le territoire lituanien sur environ 700 mètres et l'ont
    quitté 18 secondes plus tard, près de la petite ville de Kybartai, selon un communiqué
    de l'armée lituanienne. Deux chasseurs Eurofighter Typhoon espagnols effectuant
    une mission de police aérienne de l'Otan dans les pays baltes "ont été déployés"
    aussitôt dans la zone de l'incident.
