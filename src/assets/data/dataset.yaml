  paragraph: Le bilan de l’incendie qui a ravagé un complexe résidentiel de Hongkong
    s’est encore alourdi. Ce dimanche, il est d’au moins 146 morts, contre 128 personnes
    décédées selon le précédent total diffusé. Il pourrait encore s’aggraver, fait
    savoir la police locale.« Le nombre de morts s’élève à 146 à 16 heures (9 heures
    à Paris). Nous ne pouvons pas exclure qu’il y ait davantage de personnes décédées
    », a dit devant la presse un représentant de la police, Tsang Shuk-yin.Le feu
    s’est déclaré mercredi après-midi dans un groupe d’immeubles du nord de la ville.
    Les flammes en ont dévoré huit bardés d’échafaudages en bambou. L’utilisation
    de ce type de structure est critiquée pour son rôle accélérateur des flammes.
