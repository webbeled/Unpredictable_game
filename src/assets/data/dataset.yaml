  paragraph: Les autorités mexicaines ont annoncé jeudi la découverte de 48 sacs contenant
    des restes humains dans une fosse clandestine située dans la banlieue de Guadalajara
    (ouest). L’enquête se poursuit, a précisé le parquet en refusant de donner une
    estimation du nombre de victimes.« Nous avons besoin d’avancer sur la question
    médico-légale pour pouvoir vous dire à combien de victimes correspondent ces sacs
    », a déclaré Blanca Trujillo, vice-procureure de cet État, lors d’une conférence
    de presse.La fosse clandestine a été localisée il y a quatre semaines par un collectif
    de recherche de personnes sur un terrain vague de Zapopan, dans l’agglomération
    de Guadalajara. Depuis cette découverte, les autorités ont travaillé à la récupération
    des restes avec le soutien des membres du collectif Guerreros buscadores (« Les
    guerriers chercheurs »).
