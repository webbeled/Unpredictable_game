  paragraph: Un aéroport belge de nouveau paralysé. Cette fois, c’est l’aéroport de
    Liège qui est visé ce vendredi matin par le survol d’un drone, selon plusieurs
    médias belges dont Le Soir et La Libre qui citent Skeyes, le gestionnaire du trafic
    aérien en Belgique.D’après l’aéroport de Liège cité par La Libre, le trafic aérien
    est interrompu depuis 6h56 ce vendredi matin et l’était encore peu avant 8 heures.
    L’impact sur les opérations de cette interruption du trafic reste très limité
    pour le moment, indique Liege Airport à l’agence de presse belge Belga. Le drone
    aurait été aperçu non loin des installations de FedEx, entreprise de livraison
    et de coursiers.Déjà jeudi soir, le trafic aérien avait été brièvement interrompu
    à l’aéroport international de Bruxelles-Zaventem, en raison de la présence d’un
    drone à proximité. Il avait été arrêté pendant une demi-heure entre 21h23 et 21h53
    avant que les opérations ne reprennent normalement.Mardi soir, le trafic aérien
    avait déjà été interrompu à Bruxelles pour la même raison. Le Premier ministre
    belge Bart De Wever avait convoqué jeudi matin en urgence un conseil national
    de sécurité après ces survols de drones non identifiés en Belgique.
