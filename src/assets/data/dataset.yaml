  paragraph: 'Une petite fille audacieuse. Une jeune Russe de 11 ans nous a offert
    une scène rare sur la Place Rouge de Moscou il y a quelques jours en mettant dans
    l’embarras Vladimir Poutine, qui était en sortie officielle avec des religieux
    et dignitaires. La fillette, qui a déjà perdu son père à la guerre, lui demande
    alors qu’il soit évacué « immédiatement vers un bon hôpital en Russie ». La tête
    froide, elle n’oublie pas de prononcer le nom de son oncle : Anton Fisyura. «
    Nous allons le retrouver, d’accord ? », lui répond timidement le président rarement
    contredit, visiblement pris de court, avant de lui faire un baiser sur le front
    et de rapidement mettre un terme à l’échange, en promettant toutefois à Kira qu’il
    ferait en sorte de le retrouver.'
