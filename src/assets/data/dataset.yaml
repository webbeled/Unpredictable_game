  paragraph: La Colombie est un terrain de guerre, avec toutes les conséquences dramatiques
    que ça engendre. Le Bureau du Défenseur du peuple colombien (ombudsman) a fait
    état samedi de la mort de six mineurs lors de bombardements de l’armée visant
    une guérilla la semaine dernière dans une région amazonienne du sud de la Colombie.Sous
    la pression des États-Unis qui exigent plus d’actions contre le trafic de drogue,
    le président colombien Gustavo Petro a intensifié son offensive contre les groupes
    armés avec des bombardements qui ont fait 28 morts la semaine dernière, le plus
    meurtrier ayant eu lieu mardi dans le département de forêts du Guaviare avec 19
    morts.Dans un message audio envoyé à la presse samedi, la Défenseure du peuple,
    Iris Marín, a fait état « du décès de six mineurs qui avaient été victimes de
    recrutement forcé », au cours de ce bombardement aérien qui visait un groupe dissident
    issu des ex-Farc.
