  paragraph: Soixante-six personnes ont été tuées et des centaines de milliers déplacées
    aux Philippines, touchées par le puissant typhon Kalmaegi. Ce mardi, la tempête
    a entraîné de violentes inondations dans une large partie du centre du pays.«
    Ce sont les grandes villes qui ont été touchées, les zones très urbanisées »,
    a expliqué sur une radio locale Rafaelito Alejandro, un responsable de la défense
    civile. D’après lui, 49 des 66 victimes ont été recensées dans la région de Cebu
    (centre). Des villes entières de l’île de Cebu (centre) ont en effet été inondées,
    les habitants tentant de trouver refuge sur les toits pour échapper aux eaux boueuses
    qui emportent voitures, camions et même d’énormes conteneurs de transport de marchandises,
    comme le montrent des vidéos vérifiées par l’AFP.
