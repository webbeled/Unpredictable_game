  paragraph: La Corée du Nord a tiré au moins un « missile balistique non identifié
    » vendredi, a annoncé l’armée sud-coréenne, huit jours après le feu vert donné
    par Donald Trump au projet sud-coréen de construction d’un sous-marin à propulsion
    nucléaire. « La Corée du Nord tire un missile balistique non identifié en direction
    de la mer de l’Est », a indiqué l’état-major interarmées sud-coréen, en employant
    le nom coréen de la mer du Japon.Donald Trump, alors en visite en Corée du Sud,
    avait écrit sur son réseau Truth Social que le submersible sud-coréen serait fabriqué
    dans les « chantiers navals de Philadelphie » aux États-Unis. La technologie des
    sous-marins nucléaires américains est considérée comme l’un des secrets militaires
    les mieux gardés.Par rapport aux submersibles à propulsion diesel, les sous-marins
    à propulsion nucléaire peuvent rester immergés pendant des périodes beaucoup plus
    longues.
