  paragraph: Deux avions russes en provenance de la région russe de Kaliningrad, sur
    les rives de la Baltique, ont fait jeudi après-midi une brève incursion dans l’espace
    aérien de la Lituanie, a annoncé l’armée lituanienne.Un appareil Soukhoï SU-30,
    « probablement au cours d’un entraînement de ravitaillement » en l’air et un avion
    de ravitaillement IL-78 ont pénétré sur le territoire lituanien sur environ 700
    mètres et l’ont quitté 18 secondes plus tard, près de la petite ville de Kybartai,
    selon un communiqué de l’armée lituanienne.Deux chasseurs Eurofighter Typhoon
    espagnols effectuant une mission de police aérienne de l’Otan dans les pays baltes
    « ont été déployés » aussitôt dans la zone de l’incident.Le président de la République
    lituanienne Gitanas Nauséda a enregistré une vidéo dans laquelle il dénonce cette
    incartade.
