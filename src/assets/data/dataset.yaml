  paragraph: 'Jackpot : le nouveau plan de rémunération du patron de Tesla, Elon Musk,
    a été adopté par plus de 75 % des votes lors de l’assemblée générale des actionnaires
    réunie jeudi à Austin (Texas). Ce plan consistera en l’octroi d’actions qui vont
    offrir à l’homme d’affaires la possibilité d’empocher plus de 1000 milliards de
    dollars en dix ans.D’une durée de dix ans, le plan est constitué de douze tranches.
    À chaque fois que des objectifs financiers sont remplis, une tranche est débloquée
    et les actions reversées au patron de la marque. En tout, ce sont 424 millions
    d’actions qu’Elon Musk pourrait obtenir, le faisant monter de 15 % du capital
    aujourd’hui à plus de 25 %.Les conditions pour franchir chaque seuil ont déjà
    été fixées. Ils associent à chaque fois une augmentation de la capitalisation
    de Tesla (sa valeur en Bourse) et d’autres objectifs économiques.'
