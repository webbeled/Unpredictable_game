  paragraph: Le grand jour est arrivé. Après plus de deux ans de travaux, le « Spotify
    Camp Nou » a enfin rouvert ses portes au public ce vendredi 7 novembre. Le FC
    Barcelone a décidé d’offrir la possibilité à ses supporters de s’y rendre à l’occasion
    d’un entraînement ouvert au public.Un véritable événement pour la communauté catalane
    puisque les 23 000 places proposées à la vente se sont écoulées en l’espace de
    quelques jours sur la billetterie du club. « Cette séance sera un bon test pour
    vérifier que tout fonctionne bien », assurait le président barcelonais Joan Laporta
    à la presse espagnole il y a quelques jours. En plus de découvrir leur nouvel
    antre, qui pourra atteindre la capacité de 105 000 places dans les mois à venir,
    les fans des Blaugrana ont donc pu suivre Lamine Yamal et les siens dans leur
    préparation de la rencontre de championnat qui les opposera au Celta Vigo dimanche
    soir (21 heures).Tous les bénéfices de cette opération seront reversés à l’association
    Pulseras Blaugrana, qui œuvre pour soutenir les enfants hospitalisés.
