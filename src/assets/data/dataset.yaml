  paragraph: Dans un pays pourtant dirigé par la gauche depuis 2018, le général Franco
    suscite, 50 ans après sa mort, une admiration croissante au sein d’une partie
    de la jeunesse espagnole, un phénomène que les experts attribuent à des connaissances
    très fragmentaires sur ce qu’était la dictature.Cette sympathie pour celui qui
    a dirigé le pays d’une main de fer durant 36 ans, jusqu’à sa mort le 20 novembre
    1975, semble découler d’un enseignement défectueux sur cette période sombre, mais
    est aussi favorisée par les réseaux sociaux et une vague de rejet du système caractéristique
    de la jeunesse.Parmi les réalisations - réelles ou inventées - de Franco les plus
    partagées sur Internet, figurent régulièrement la construction de barrages, la
    prospérité économique et la création d’un système de sécurité sociale, avec comme
    conclusion systématique de ces publications que « sous Franco, on vivait mieux
    ».
